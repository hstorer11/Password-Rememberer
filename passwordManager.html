<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPasswordRememberer</title>
    <link rel="stylesheet" href="passwordManager.css">
    <script src="passwordManager.js"></script>
</head>
<body class="class1" onload='fetchValuesAndDisplayTable()'>
    <div class="container1">
        <h1>Welcome to your Password Rememberer</h1>
        <form action="#" method='post' id="form">
            <input type="text" id="account" placeholder="Website Name">
            <br>
            <br>
            <input type="text" id="password" placeholder="Password">
            <br>
            <br>
            <button id="storeBtn">Store Password</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <table class="passwordTbl">
        <thead>
            <tr>
                <th>Website Name</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="fillAsGo">

        </tbody>
    </table>
</body>
</html>
